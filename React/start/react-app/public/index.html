<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 문서의 문자 인코딩을 설정합니다. -->
    <meta charset="utf-8" />
    <!-- 웹사이트의 아이콘을 설정합니다. -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- 뷰포트 설정으로 반응형 웹 디자인을 지원합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 테마 색상을 설정합니다. -->
    <meta name="theme-color" content="#000000" />
    <!-- 웹 앱 설명을 추가합니다. -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- 애플 터치 아이콘을 설정합니다. -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json은 웹 앱이 사용자의 모바일 기기나 데스크톱에 설치될 때 사용되는 메타데이터를 제공합니다.
      https://developers.google.com/web/fundamentals/web-app-manifest/ 참고
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      위의 태그들에서 %PUBLIC_URL%을 주목하세요.
      빌드 중에는 이것이 `public` 폴더의 URL로 대체됩니다.
      오직 `public` 폴더 내부의 파일만 HTML에서 참조할 수 있습니다.

      "/favicon.ico" 또는 "favicon.ico"와 달리 "%PUBLIC_URL%/favicon.ico"은
      클라이언트 사이드 라우팅과 루트가 아닌 공용 URL 모두에서 올바르게 작동합니다.
      루트가 아닌 공용 URL을 구성하는 방법에 대한 자세한 내용은 `npm run build`를 실행하여 확인하세요.
    -->
    <!-- 웹 페이지의 제목을 설정합니다. -->
    <title>React App</title>
  </head>
  <body>
    <!-- JavaScript를 실행할 수 있도록 JavaScript를 활성화해야 합니다. -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- React 앱을 렌더링할 컨테이너 역할을 하는 div 요소입니다. -->
    <div id="root"></div>
    <!--
      이 HTML 파일은 템플릿입니다.
      브라우저에서 직접 열면 빈 페이지가 표시됩니다.

      이 파일에 웹폰트, 메타 태그 또는 애널리틱스를 추가할 수 있습니다.
      빌드 단계에서는 번들된 스크립트를 <body> 태그에 배치합니다.

      개발을 시작하려면 `npm start` 또는 `yarn start`를 실행하세요.
      프로덕션 번들을 생성하려면 `npm run build` 또는 `yarn build`를 사용하세요.
    -->
  </body>
</html>
